   <!-- login form -->
  <div class="row  box">
       <div class="col s12 m4 offset-m4 z-depth-3 login-box white">
            
      <div class="row">
        <form method="post" action="">
          <div class="margin-top">

            <div class="input-field col s10">
              <i class="material-icons prefix">account_circle</i>
              <input id="icon_prefix" type="text" class="validate"  autocomplete="off" required>
              <label for="icon_prefix black">Username</label>
            </div>

            <div class="input-field col s10">
              <i class="material-icons prefix">lock</i>
              <input id="icon_telephone" type="password" class="validate" autocomplete="off" required minlength="8">
              <label for="icon_telephone">Password</label>
            </div>
            

            <div class="input-field col s10">
              <i class="material-icons prefix">lock</i>
              <input id="icon_telephone" type="password" class="validate" autocomplete="off" required minlength="8" required>
              <label for="icon_telephone">Password</label>
            </div>

            <div class="input-field col s10">
              <i class="material-icons prefix">lock</i>
              <input id="icon_telephone" type="password" class="validate" autocomplete="off" required minlength="8" required>
              <label for="icon_telephone">Confirm Password</label>
            </div>


           <div class="row">
             <div class="col s6"> 
              <button class="btn success #880e4f pink darken-4 right">&nbspLOGIN&nbsp</button></div>
         
           
            <div class="col s4"> 
              <button class="btn success #880e4f pink darken-4" >&nbspCANCEL&nbsp</button></div>
          </div>

           </div>
